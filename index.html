<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hi, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
   <div class="app">
    <div class="container">
        <div class="weather-app">
    <div class="app-title">Weather App</div>
    

<div class="row">
    <div class="col-6">
        <h1 id="city"></h1>
    <ul>
        <li>
            <span>Monday</span> <span>08:10</span>,
            <span id="weather-description" class="weather-description"></span>
        </li>
        <li>
            Humidity: <span class="weather-condition"><span id="humidity"></span>%</span>,
            Wind: <span class="weather-condition"><span id="wind"></span>km/h</span>
        </li>
    </ul>
    </div>
    <div class="col-6 temp-display">
        <img src="src/images/sunny.png" alt="sunny icon" class="temp-icon"><span id="temperature"></span><span class="temp-units"><span class="celsius">ºC</span> | <span class="fahrenheit">ºF</span></span>
    </div>
</div>

</div>

</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
